{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه عضویت</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/Accounts-forms.css' %}">
</head>

<body>
<div class="container">
    <div class="card">
        <div class="card-body">
            <a href="{% url 'Home:home_view' %}" class="d-block text-danger card-title">CrossFit
                Myostatin</a>
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group">
                        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                        {{ field }}
                    </div>
                {% endfor %}
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-danger">ثبت نام</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

</html>
