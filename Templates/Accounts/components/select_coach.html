<div class="col-12 my-2">
    <h1 class="text-center rounded rounded-2 p-3 text-light my-3">تغییر مربی</h1>
    <h3 class="text-light">تغییر مربی برای سانس {{ time.title }}</h3>
    {% for coach in coaches %}
        <form action="{% url 'Accounts:coach-profile-times-change-coach' time.id %}" method="post"
              class="col-3 m-2 d-inline-block">
            {% csrf_token %}
            <input type="hidden" name="coach_id" value="{{ coach.id }}">
            <button type="submit" class="btn btn-outline-light w-100">{{ coach.name }}</button>
        </form>
    {% endfor %}
</div>
