{% load static %}
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6 Digit Input Verification</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
    <style>
        body {
            height: 100vh;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center bg-secondary">
<div class="container bg-dark text-light px-0 px-md-4 py-3 py-md-5 pb-md-2 rounded rounded-3">
    <div class="row my-md-2">
        <div class="col-md-12" dir="rtl">
            <h2 class="text-danger text-center">تایید شماره همراه</h2>
            <p>لطفا کد تایید 6 رقمی که به تلفن همراه شما ارسال شده است را وارد کنید</p>
        </div>
    </div>
    <form action="{% url 'Accounts:verify_phone_number_view' %}" method="post" class="row justify-content-center"
          id="form">
        <div class="col-2">
            <input type="text" maxlength="1"
                   class="form-control digit-input text-center"/>
        </div>
        <div class="col-2">
            <input type="text" maxlength="1"
                   class="form-control digit-input text-center"/>
        </div>
        <div class="col-2">
            <input type="text" maxlength="1"
                   class="form-control digit-input text-center"/>
        </div>
        <div class="col-2">
            <input type="text" maxlength="1"
                   class="form-control digit-input text-center"/>
        </div>
        <div class="col-2">
            <input type="text" maxlength="1"
                   class="form-control digit-input text-center"/>
        </div>
        <div class="col-2">
            <input type="text" maxlength="1"
                   class="form-control digit-input text-center"/>
        </div>
        <div
                class="col-md-6 mt-3 d-flex align-items-center justify-content-center">
            <button class="btn btn-danger w-50" id="submit-button" type="button">تایید</button>
        </div>
    </form>
</div>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
{% include 'components/messages.html' %}
<script src="{% static 'js/Accounts/verify_phone_number.js' %}"></script>
</body>
</html>
